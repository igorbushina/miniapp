<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#3cb371" />
  <meta name="description" content="Telegram Mini App 'Живу в…' — объявления по городам" />
  <title>Живу в…</title>

  <!-- Шрифт Rubik -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Иконки FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Стили -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1><i class="fas fa-globe icon"></i> Живу в…</h1>

    <!-- Страна -->
    <div class="form-group">
      <label for="country"><i class="fas fa-flag icon"></i> Страна:</label>
      <select id="country" name="country" required></select>
    </div>

    <!-- Город -->
    <div class="form-group">
      <label for="city"><i class="fas fa-city icon"></i> Город:</label>
      <select id="city" name="city" required></select>
    </div>

    <!-- Категория (только для просмотра) -->
    <div class="form-group" id="viewCategoryBlock">
      <label for="viewCategory"><i class="fas fa-folder-open icon"></i> Категория:</label>
      <select id="viewCategory" name="viewCategory">
        <option value="">Все категории</option>
        <option value="Ремонт">Ремонт</option>
        <option value="Услуги">Услуги</option>
        <option value="Обучение">Обучение</option>
        <option value="Жилье">Жилье</option>
        <option value="Продажа">Продажа</option>
        <option value="Куплю">Куплю</option>
        <option value="Знакомства">Знакомства</option>
        <option value="Новости">Новости</option>
      </select>
    </div>

    <!-- Основные кнопки -->
    <div class="buttons" id="mainButtons">
      <button id="viewBtn" type="button"><i class="fas fa-eye"></i> Посмотреть объявления</button>
      <button id="addBtn" type="button"><i class="fas fa-plus"></i> Добавить объявление</button>
    </div>

    <!-- Форма добавления -->
    <form id="adForm" style="display: none;" autocomplete="off">
      <div class="form-group">
        <label for="category"><i class="fas fa-folder-plus icon"></i> Категория:</label>
        <select id="category" name="category" required>
          <option value="">Выберите категорию</option>
          <option value="Ремонт">Ремонт</option>
          <option value="Услуги">Услуги</option>
          <option value="Обучение">Обучение</option>
          <option value="Жилье">Жилье</option>
          <option value="Продажа">Продажа</option>
          <option value="Куплю">Куплю</option>
          <option value="Знакомства">Знакомства</option>
          <option value="Новости">Новости</option>
        </select>
      </div>

      <div class="form-group">
        <label for="contact"><i class="fas fa-user icon"></i> Контакт:</label>
        <textarea id="contact" name="contact" rows="2" placeholder="@username или телефон" required autocomplete="off"></textarea>
      </div>

      <div class="form-group">
        <label for="text"><i class="fas fa-pen icon"></i> Текст объявления:</label>
        <textarea id="text" name="text" rows="5" placeholder="Введите текст объявления…" required autocomplete="off"></textarea>
      </div>

      <!-- GDPR -->
      <div class="form-group checkbox" id="gdprWrapper">
        <input type="checkbox" id="gdpr" required />
        <label id="gdprLabel" for="gdpr">
          Я согласен(а) с
          <a href="https://gdpr.eu/privacy-notice/" target="_blank" rel="noopener noreferrer">
            обработкой персональных данных (GDPR)
          </a>
        </label>
      </div>

      <!-- Кнопки формы -->
      <div class="form-buttons">
        <button type="submit" id="submitBtn"><i class="fas fa-paper-plane"></i> Отправить</button>
        <button type="button" id="backBtn" class="back-button"><i class="fas fa-arrow-left"></i> Назад</button>
      </div>
    </form>
  </main>

  <!-- JS отключен -->
  <noscript>
    <p style="text-align:center; padding:20px;">❌ Включите JavaScript для использования приложения</p>
  </noscript>

  <!-- Скрипты -->
  <script src="data.js"></script>
  <script src="script.js"></script>

  <!-- Проверка Telegram -->
  <script>
    if (!(window.Telegram && Telegram.WebApp)) {
      document.body.innerHTML = "<p style='text-align:center; padding:20px;'>❌ Откройте приложение через Telegram</p>";
    }
  </script>
</body>
</html>
