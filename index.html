<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Telegram Mini App 'Живу в…' — объявления по городам" />
  <title>Живу в…</title>

  <!-- Rubik шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Стили -->
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e6f4e9, #ffffff);
      color: #1d3557;
    }

    .container {
      background: white;
      max-width: 480px;
      margin: 24px auto;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header h1 {
      text-align: center;
      color: #1d3557;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-section,
    #adForm {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-weight: 500;
      font-size: 15px;
      color: #1d3557;
    }

    select, textarea {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ced4da;
      background-color: #fff;
      color: #1d3557;
      resize: none;
    }

    .form-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    #viewBtn {
      background: #e6f0ff;
      color: #1d4ed8;
      border: 1px solid #1d4ed8;
    }

    #addBtn,
    #submitBtn {
      background-color: #1d4ed8;
      color: white;
    }

    #backBtn {
      background-color: #e0e0e0;
      color: #1d3557;
    }

    #gdprWrapper {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-top: 8px;
      font-size: 14px;
      color: #495057;
    }

    #gdprWrapper a {
      color: #1d4ed8;
      text-decoration: none;
    }

    #gdprWrapper a:hover {
      text-decoration: underline;
    }

    .noscript-msg {
      padding: 20px;
      color: red;
      text-align: center;
    }

    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <!-- Заголовок -->
    <div class="header">
      <h1><i class="fas fa-globe icon"></i> Живу в…</h1>
    </div>

    <!-- Основной блок -->
    <section class="form-section">
      <!-- Страна -->
      <div class="form-group">
        <label for="country"><i class="fas fa-flag icon"></i> Страна</label>
        <select id="country" required>
          <option value="" disabled selected>Выберите страну</option>
        </select>
      </div>

      <!-- Город -->
      <div class="form-group">
        <label for="city"><i class="fas fa-city icon"></i> Город</label>
        <select id="city" required>
          <option value="" disabled selected>Выберите город</option>
        </select>
      </div>

      <!-- Категория для просмотра -->
      <div class="form-group" id="viewCategoryBlock">
        <label for="viewCategory"><i class="fas fa-folder-open icon"></i> Категория</label>
        <select id="viewCategory">
          <option value="">Все категории</option>
          <option value="Ремонт">Ремонт</option>
          <option value="Услуги">Услуги</option>
          <option value="Обучение">Обучение</option>
          <option value="Жилье">Жилье</option>
          <option value="Продажа">Продажа</option>
          <option value="Куплю">Куплю</option>
          <option value="Знакомства">Знакомства</option>
          <option value="Новости">Новости</option>
        </select>
      </div>

      <!-- Кнопки -->
      <div class="form-buttons" id="mainButtons">
        <button id="viewBtn"><i class="fas fa-eye"></i> Посмотреть объявления</button>
        <button id="addBtn"><i class="fas fa-plus"></i> Добавить объявление</button>
      </div>
    </section>

    <!-- Форма добавления -->
    <form id="adForm" style="display: none;" autocomplete="off">
      <div class="form-group">
        <label for="category"><i class="fas fa-folder-plus icon"></i> Категория</label>
        <select id="category" required>
          <option value="">Выберите категорию</option>
          <option value="Ремонт">Ремонт</option>
          <option value="Услуги">Услуги</option>
          <option value="Обучение">Обучение</option>
          <option value="Жилье">Жилье</option>
          <option value="Продажа">Продажа</option>
          <option value="Куплю">Куплю</option>
          <option value="Знакомства">Знакомства</option>
          <option value="Новости">Новости</option>
        </select>
      </div>

      <div class="form-group">
        <label for="contact"><i class="fas fa-user icon"></i> Контакт</label>
        <textarea id="contact" rows="2" placeholder="@username или телефон" required></textarea>
      </div>

      <div class="form-group">
        <label for="text"><i class="fas fa-pen icon"></i> Текст объявления</label>
        <textarea id="text" rows="4" placeholder="Введите текст объявления…" required></textarea>
      </div>

      <!-- GDPR -->
      <div class="form-group checkbox" id="gdprWrapper">
        <input type="checkbox" id="gdpr" required />
        <label id="gdprLabel" for="gdpr">
          Я согласен(а) с <a href="https://gdpr.eu/privacy-notice/" target="_blank">обработкой персональных данных</a>
        </label>
      </div>

      <!-- Кнопки формы -->
      <div class="form-buttons">
        <button type="submit" id="submitBtn"><i class="fas fa-paper-plane"></i> Отправить</button>
        <button type="button" id="backBtn"><i class="fas fa-arrow-left"></i> Назад</button>
      </div>
    </form>
  </main>

  <noscript>
    <p class="noscript-msg">❌ Включите JavaScript для использования приложения</p>
  </noscript>

  <!-- Скрипты -->
  <script src="data.js"></script>
  <script src="script.js"></script>

  <script>
    if (!(window.Telegram && Telegram.WebApp)) {
      document.body.innerHTML = "<p class='noscript-msg'>❌ Откройте через Telegram</p>";
    }
  </script>
</body>
</html>
